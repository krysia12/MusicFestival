<h2> {{title}}</h2>
<ul>
  <li *ngFor="let fest of getRecordLabels(festivals) | sortBy:'asc':'label'">
    {{fest.label}}
    <ul>
      <li *ngFor="let band of fest.bands | sortBy:'asc':'bandname'">{{band.bandname}}
        <ul *ngIf="band.festival !== null">
          <li>{{band.festival}}</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
